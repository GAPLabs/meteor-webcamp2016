<head>
  <title>Spyke - Public Chat</title>
</head>

<body>
  {{> header}}
  {{> messageList}}
  {{> messageForm}}
</body>

<template name="header">
  <header>
    <h1>Welcome to Spyke!</h1>
  </header>
</template>

<template name="messageList">
  <section id="message-list">
    {{#each messages}}
      {{> message}}
    {{/each}}
  </section>
</template>

<template name="message">
  <div class="message">
    <strong>{{username}}</strong>
    <p>{{text}}</p>
  </div>
</template>

<template name="messageForm">
  <section id="form-container">
    <form>
      <input type="text" placeholder="Type here, then hit Enter.">
    </form>
  </section>
</template>
