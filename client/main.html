<head>
  <title>Spyke - Public Chat</title>
</head>

<body>
  {{> header}}
  {{> messageList}}
  {{> messageForm}}
</body>

<template name="header">
  <header>
    {{> loginButtons align="right"}}
    {{> userList}}
    <h1>Let's go Spyke!!!</h1>
  </header>
</template>

<template name="userList">
  <section id="user-list">
    <button type="button">
      <span class="hamburger"></span>
    </button>
    <ul class="list-wrapper">
      <li>daenerys</li>
      <li>john_snow</li>
      <li>septa_unella_96</li>
      <li>hodoor</li>
    </ul>
  </section>
</template>

<template name="messageList">
  <section id="message-list">
    {{#each messages}}
      {{> message}}
    {{/each}}
  </section>
</template>

<template name="message">
  <div class="message {{isMyMessage}}">
    <strong>{{username}}</strong>
    <p>{{text}}</p>
  </div>
</template>

<template name="messageForm">
  <section id="form-container">
    {{#if currentUser}}
      <form id="message-form">
        <input type="text" name="messageBox" placeholder="Type here, then hit Enter.">
      </form>
    {{else}}
      <p>Only members can send messages.</p>
    {{/if}}
  </section>
</template>
